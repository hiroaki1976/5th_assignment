<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE風チャットアプリ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>LINE風チャットアプリ</h1>
        <div class="wrapper">
            <div class="inputarea">
                <input type="text" id="name1" placeholder="名前を入力してください">
                <textarea id="text" cols="30" rows="10" placeholder="文章を入力してください"></textarea>
                <button id="send1">送信</button>
            </div>
            <div class="outputarea" id="output">
                <!-- ここに送信したものが表示される -->
            </div>
            <div class="inputarea">
                <input type="text" id="name2" placeholder="名前を入力してください">
                <textarea id="text" cols="30" rows="10" placeholder="文章を入力してください"></textarea>
                <button id="send2">送信</button>
            </div>
        </div>
        <button id="deleteAll">トーク履歴を全て消去</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
